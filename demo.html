<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Demo</title>
    <style>
      .board{
        height:600px;
        width:600px;
        display:flex;
        padding:20px;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .square {
        display:flex;
        height:200px;
        width:200px;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        border:5px solid black;
        font-size:5em;
      }
      .square:hover{
        background:green;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script>
      var PLAYER_ONE = "X";
      var PLAYER_TWO = "O";
      var currentPlayer = PLAYER_ONE;

      var board = document.querySelector('.board');
      board.addEventListener('click', function(e){
        e.target.innerHTML = currentPlayer;
        if(checkForWinner()){
          alert(currentPlayer + " WINSSSS!!!!!");
        };
        currentPlayer = currentPlayer === PLAYER_ONE ? PLAYER_TWO : PLAYER_ONE;
      })

      function checkForWinner(){
        var squares = Array.prototype.slice.call(document.querySelectorAll('.square'));
        var symbols = squares.map(function(square){
          return square.innerHTML;
        })
        console.log(symbols);
        var winningCombos = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
        return winningCombos.find(function(combo){
          if(symbols[combo[0]] === symbols[combo[1]] && symbols[combo[1]] === symbols[combo[2]]){
            return symbols[combo[0]]
          } else {
            return false;
          }
        });
      }


    </script>
  </body>
</html>
